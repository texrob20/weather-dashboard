<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron text-center bg-info">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">Helping you prepare for weather when you travel</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="row justify-space-between">
        <div class="col-lg-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Antonio, TX"/>
              <button type="submit" class="btn btn-success" id="searchBtn">Search</button>
            </form>
          </div>
    
          <div class="card">
            <h3 class="card-header text-uppercase">Previous Searches</h3>
            <div id="city-buttons" class="card-body">
            </div>
          </div>
        </div>
    
        <div class="col-lg-8">
            <div id="city-container" class="city-weather">
                <h2 class="subtitle">City<span id="city-selected"></span></h2>
                <div id="weather-info"></div>
            </div>
          <div id="five-day-forecast">test</div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
