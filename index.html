<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="jumbotron text-center bg-info">
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">Helping you prepare for weather where you are or will be</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="row justify-space-between">
        <div class="col-lg-3">
          <div class="card">
            <!--City Search Input Area -->
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="user-form" class="card-body">
              <label class="form-label" for="city">City</label>
              <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Antonio, TX"/>
              <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
            </form>
          </div>
          <!--Previous City Search Area -->
          <div class="card justify-content-md-center">
            <h3 class="card-header text-uppercase">Previous Searches</h3>
            <div id="city-buttons" class="card-body row justify-content-md-center">
            </div>
          </div>
        </div>
    
        <div class="col-lg-8">
            <!--City selected current weather display area -->
            <div id="city-container" class="row">
                <h2 class="col-12"><span id="city-selected"></span></h2>
                <div id="city-weather"></div>
            </div>
            <!--City selected 5-day forecast area -->
            <div id="five-day-row" class="row d-flex justify-content-between"></div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
